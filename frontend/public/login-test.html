<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>ğŸ” Login Test</h1>
    
    <div class="form-group">
        <label>Backend URL:</label>
        <input type="text" id="backend_url" value="http://localhost:8001">
    </div>
    
    <div class="form-group">
        <label>KullanÄ±cÄ± AdÄ±:</label>
        <input type="text" id="username" value="satistemsilcisi">
    </div>
    
    <div class="form-group">
        <label>Åifre:</label>
        <input type="password" id="password" value="satis123">
    </div>
    
    <button onclick="testLogin()">GiriÅŸ Yap</button>
    
    <div id="result"></div>
    
    <script>
        async function testLogin() {
            const backend_url = document.getElementById('backend_url').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="result">â³ Test ediliyor...</div>';
            
            try {
                const response = await fetch(`${backend_url}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Token'Ä± localStorage'a kaydet
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>âœ… GiriÅŸ BaÅŸarÄ±lÄ±!</h3>
                            <p><strong>KullanÄ±cÄ±:</strong> ${data.user.full_name}</p>
                            <p><strong>Rol:</strong> ${data.user.role}</p>
                            <p><strong>Token:</strong> ${data.access_token.substring(0, 50)}...</p>
                            <p><strong>localStorage:</strong> Token kaydedildi âœ“</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>âŒ GiriÅŸ BaÅŸarÄ±sÄ±z</h3>
                            <p><strong>Hata:</strong> ${data.detail || 'Bilinmeyen hata'}</p>
                            <p><strong>Status:</strong> ${response.status}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>âŒ BaÄŸlantÄ± HatasÄ±</h3>
                        <p><strong>Hata:</strong> ${error.message}</p>
                        <p>Backend'e ulaÅŸÄ±lamÄ±yor. LÃ¼tfen backend'in Ã§alÄ±ÅŸtÄ±ÄŸÄ±ndan emin olun.</p>
                    </div>
                `;
            }
        }
        
        // localStorage kontrolÃ¼
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (token) {
                console.log('âœ… Token bulundu:', token.substring(0, 50) + '...');
            } else {
                console.log('âŒ Token bulunamadÄ±');
            }
        }
    </script>
</body>
</html>
